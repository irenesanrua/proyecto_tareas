<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1>Tareas Completadas entre {{ anyo_inicio }} y {{ anyo_fin }}</h1>
    <ul>
        {% for tarea in tareas %}
            <li>
                <h3>{{ tarea.titulo }}</h3>
                <p>Descripción: {{ tarea.descripcion }}</p>
                <p>Prioridad: {{ tarea.prioridad }}</p>
                <p>Fecha de Creación: {{ tarea.fecha_creacion }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
